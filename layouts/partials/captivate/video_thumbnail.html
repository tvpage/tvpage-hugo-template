<div class="col-sm-4 col-md-4">
	<a href="{{ .url }}" class="latest-video">
		<div class="latest-video-thumbnail">		
		    <div class="content" {{with .asset.thumbnailUrl}} style="background-image: url({{ . }});"{{else}} style='background-image: url(/{{ .Type }}{{ .Param "thumbdefault" }});'{{end}}>
	      		<div class="latest-video-hover">
					<div class="play-icon"></div>
				</div>
	      </div>
		</div>
		<p class="latest-video-title">
			{{ .title }}
		</p>
	</a>
</div>
