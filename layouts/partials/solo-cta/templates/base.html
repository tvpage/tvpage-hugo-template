'<div id="skeleton" class="skeleton">' +
  
  '<div class="video-image cta-skel-delete">' +
    '<div class="abs-center skeleton-bg"></div>' +
  '</div>' +
  
  '<div id="click-to-action" class="video hide-abs clickable">' +
    '<div class="video-image bg-default">' +
      '<div class="video-image-icon abs-center">' +
        '<i class="material-icons abs-center">play_arrow</i>' +
      '</div>' +
      '<div class="image-overlay abs-center"></div>' +
    '</div>' +
    '<div class="click-to-action-text p-2 text-left"></div>' +
  '</div>' +
  
'</div>'+

'<script>'+
  '(function(){'+
    'Utils.addClass(Utils.getById("skeleton"), "ready");' +
  
    'Utils.sendMessage({'+
      'event: "tvp_{{ replace ($.Scratch.Get "settings").name "-" "_" }}:widget_resize",'+
      'height: Utils.getWidgetHeight()'+
    '});'+

    'Utils.log("skeleton_shown: " + Utils.now("parent"));' +
  
    'var script = Utils.createEl("script");' +
    'script.async = true;' +
    
    {{- if (getenv "HUGO_DEBUG") -}}
    'script.src = "{{- (printf "/%s/js/index.js" .Type) | absURL -}}";'+
    {{- else -}}
    'script.src = "{{- (printf "/%s/dist/js/index.min.js" .Type) | absURL -}}";'+
    {{- end -}}
  
    'document.body.appendChild(script);' +
  '}())' +
'</script>'
