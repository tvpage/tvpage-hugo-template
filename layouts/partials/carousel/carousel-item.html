'<div data-id="{id}" class="video{className}">\
  <div class="video-image" style="background-image:url({asset.thumbnailUrl})">\
  <svg class="video-image-icon" viewBox="0 0 200 200" alt="Play video">\
    <polygon points="70, 55 70, 145 145, 100"></polygon>\
  </svg>\
  <div class="video-image-overlay"></div></div>\
  <div class="video-metadata"><div>Length: {mediaDuration}</div><div>Published: {publishedDate}</div></div>\
  <p class="video-title">{title}</p>\
</div>\
'
