'<div id="skeleton" class="skeleton hide">' +
  
    '<div class="modal fade" id="modalElement" tabindex="-1" role="dialog" aria-labelledby="modalElementTitle" aria-hidden="true">' +
        '<div class="modal-dialog modal-lg" role="document">' +
            '<div class="modal-content">' +
              '<div class="modal-header">' +
                '<h5 class="modal-title" id="modalElementTitle">{title}</h5>' +
                '<button type="button" class="close" data-dismiss="modal" aria-label="Close">' +
                  '<span aria-hidden="true"><i class="material-icons">close</i></span>' +
                '</button>' +
              '</div>' +
              '<div class="modal-body">' +

                '<div class="row">' +
                  '<div class="col">'+
                    '<div class="player-holder fluid-y">'+
                      '<div id="player-el"></div>' +
                    '</div>' +
                  '</div>' +
                '</div>'+

                '<div class="relative">'+
                  '<div class="row mt-3 products-skel-delete">' +
                    {{ range seq 4 }}
                      '<div class="col-3 pr-0">'+
                        '<div class="product-image fluid-y skeleton-bg"></div>' +
                      '</div>' +  
                    {{ end }}                  
                  '</div>'+
                  '<div id="products" class="slider-pull-x-2 mt-3 o-hidden fade hide-abs"></div>'+
                '</div>' +

              '</div>' +
            '</div>' +
        '</div>' +
    '</div>' +
  
'</div>'
