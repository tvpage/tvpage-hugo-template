'<div id="skeleton" class="skeleton">' +
  
  '<div class="row justify-content-start">' +
    '<div class="col">' +
      '<h4 id="widget-title" class="widget-title"></h4>' +
    '</div>' +
  '</div>' +

  '<div class="row mt-2 videos-skel-delete">' +
    {{ range seq 2 }}
    '<div class="video video-{{ . }} col px-2">' +
      '<div class="video-image fluid-y skeleton-bg mb-2 bg-default"></div>' +
      '<p class="video-title"></p>' +
    '</div>' +
    {{ end }}
  '</div>' +
  
  '<div id="videos" class="slider-pull-x-2 hide-abs"></div>' +
  
'</div>' +
'<script>' +
  '(function(){'+
    'Utils.addClass(Utils.getById("skeleton"), "ready");' +

    'Utils.sendMessage({'+
      'event: "tvp_{{ replace ($.Scratch.Get "settings").name "-" "_" }}:widget_resize",'+
      'height: Utils.getWidgetHeight()'+
    '});'+

    'Utils.log("skeleton_shown: " + Utils.now("parent"));' +

    'var script = Utils.createEl("script");' +
    'script.async = true;' +
    
    {{- if (getenv "HUGO_DEBUG") -}}
    'script.src = "{{- (printf "/%s/js/index.js" .Type) | relURL -}}";'+
    {{- else -}}
    'script.src = "{{- (printf "/%s/dist/js/index.min.js" .Type) | relURL -}}";'+
    {{- end -}}

    'document.body.appendChild(script);' +
  '}())' +
'</script>'
