'<div id="skeleton" class="skeleton">' +
  
  '<div class="row justify-content-start">' +
    '<div class="col">' +
      '<h3 id="widget-title" class="widget-title"></h3>' +
    '</div>' +
  '</div>' +

  '<div class="row mt-2 videos-skel-delete">' +
    {{ range (seq ($.Scratch.Get "settings").items_per_page) }}
    '<div class="video video-{{ . }} col col-6">' +
      '<div class="video-image fluid-y skeleton-bg mb-2 bg-default"></div>' +
      '<p class="video-title"></p>' +
    '</div>' +
    {{ end }}
  '</div>' +
  
  '<div id="videos" class="col-x-pull"></div>' +

  '<div class="row justify-content-start pt-3">' +
    '<div class="col">' +
      '<button id="load-more" class="btn-sm btn-primary btn-more">{{ ($.Scratch.Get "settings").load_button_text }}</button>' +
    '</div>' +
  '</div>' +
  
'</div>' +

'<script>'+
  '(function(){'+
    'Utils.addClass(Utils.getById("skeleton"), "ready");' +
  
    'Utils.sendMessage({'+
      'event: "tvp_{{ replace ($.Scratch.Get "settings").name "-" "_" }}:widget_resize",'+
      'height: Utils.getWidgetHeight()'+
    '});'+
  
    'Utils.log("skeleton_shown: " + Utils.now("parent"));' +

    'var script = Utils.createEl("script");' +
    'script.async = true;' +
    
    {{- if (getenv "HUGO_DEBUG") -}}
    'script.src = "{{- (printf "/%s/js/index.js" .Type) | absURL -}}";'+
    {{- else -}}
    'script.src = "{{- (printf "/%s/dist/js/index.min.js" .Type) | absURL -}}";'+
    {{- end -}}
  
    'document.body.appendChild(script);' +
  '}())' +
  '</script>'
